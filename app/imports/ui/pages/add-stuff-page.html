<template name="Add_Stuff_Page">
  {{#If_Logged_In}}
    <div class="ui container form">
      {{#autoForm collection=friendCollection template="semanticUI" id="EditFriendForm" type="insert" doc=getDoc buttonContent="Update"}}
        <h3>Add Contact</h3>
        <hr>
        {{> afQuickField name='first'}}
        {{> afQuickField name='last'}}
        {{> afQuickField name='address'}}
        {{> afQuickField name='phone'}}
        {{> afQuickField name='email'}}
        <button type="submit" class="ui button">Insert</button>
      {{/autoForm}}
  </div>
  {{/If_Logged_In}}
</template>
